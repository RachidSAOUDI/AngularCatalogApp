<div class="container">
  <div class="card">
    <div class="card-header">Product List</div>
    <ng-template #errors>
      <div class="text-danger">{{errorMessage}}</div>
    </ng-template>
    <div class="card-body" *ngIf="products; else errors">
      <table class="table">
        <thead>
          <tr>
            <th>Id</th><th>Name</th><th>Price</th><th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
              <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
